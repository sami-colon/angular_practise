<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr class="text-center bg-secondary">
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone No</th>
      </tr>
      </thead>
      <tbody>
        <tr class="text-center text-white bg-info" *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.age}}</td>
          <td>{{product.email}}</td>
          <td>{{product.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
